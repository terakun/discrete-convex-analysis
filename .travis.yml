before_install:
- "sudo apt update && sudo apt install texlive-full"
script:
- mkdir _build
- uplatex -output-directory _build semi.tex
- dvipdfmx -o _build/semi.pdf _build/semi.dvi 
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
  - _build/semi.pdf
  skip_cleanup: true
  on:
    repo: terakun/discrete-convex-analysis
    tags: false
